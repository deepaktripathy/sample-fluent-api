plugins {
    id 'java'
}

group 'org.br.soujava'
version '1.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.eclipse.jnosql.artemis:artemis-document:1.0.0-b2'
    implementation 'org.javamoney.moneta:moneta-core:1.4.2'
    implementation 'org.hibernate:hibernate-validator:6.2.0.Final'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}